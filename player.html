<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | CodyngCerejanne</title>
    <link rel ="stylesheet" href="./src/styles/music-player.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <div class="capa">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Ouvindo agora</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <div class="img-area">
            <img src="./src/assets/images-areas/caetanoespecial_01.jpeg" alt="">
        </div>

        <div class="song-details">
            <p class="name">Você É Linda</p>
            <p class="artist">Caetano Veloso, Ivete Sangalo & Gilberto Gil</p>
        </div>

        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="current">4:44</span>
            </div>
        </div>
        
        <div class="controls">
            <i id="repeat-plist" class="material-icons">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>


    </div>
    
</body>
</html>
