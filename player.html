<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | CodyngCerejanne</title>
    <link rel ="stylesheet" href="./src/styles/music-player.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Ouvindo agora</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <div class="img-area">
            <img src="" alt="">
        </div>

        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <div class="progress-area">
            <div class="progress-bar"></div>
            <audio id="main-audio" src=""></audio>

            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>
        

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Repetir playlist ">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
                
            </div>
            <ul>
                <!-- Aqui o li , lista com js -->
            </ul>
        </div>
       
    </div>
    
    <script src="music-list.js" type="text/javascript"></script>
    <script src="music-script.js" type="text/javascript"></script>

</body>
</html>
