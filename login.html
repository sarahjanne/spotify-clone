<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify </title>

    <link rel="stylesheet" href="./src/styles/inscreva-login.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="icon" href="./src/assets/icons/favicon.png" type="image/favicon-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="logo">
          
            <a href="index.html">
                <img src="./src/assets/icons-login/spo-logo.png">

            </a>
        </div>
    </header>

    <section>
        <div class="login-container">
            <h1>Entrar no Spotify</h1>

            <div class="account-connect">
                <a href="https://accounts.google.com/" target="_blank"><button class="a-c-btn">
                        <img src="./src/assets/icons-login/google.png">
                        <span>Continuar com o google</span></a>
                </button>

                <a href="https://www.facebook.com/login.php/" target="_blank"><button class="a-c-btn">
                    <img src="./src/assets/icons-login/facebook.png">
                    <span>Continuar com o facebook</span></a>
                </button>

                <a href="https://appleid.apple.com/" target="_blank"><button class="a-c-btn">
                    <img src="./src/assets/icons-login/apple.png">
                    <span>Continuar com a apple</span></a>
                </button>

                <button class="a-c-btn">
                    <span>Continuar com o número de telefone</span>
                </button>
            </div>
            <br>
            <hr>

            <div class="form-container">
                <form>

                    <label>Email ou nome de usuário</label>


                    <input class="form-border" type="text" placeholder="Email ou nome de usuário">


                    <label>Senha</label>
                 
                        <input class="form-border " type="password" id="senha" placeholder="Senha" maxlength="42">
                        <i class="bi-eye-slash-fill" id="btn-senha" onclick="mostrarSenha()" style="margin-left: -45px !important;"></i>
                    

                    <script src="login-eyes.js"></script>

                    <div class="switch">
                        <input type="checkbox" id="switch" checked>
                        <label for="switch"> </label>
                        <span>Lembrar de mim</span>
                    </div>

                    <button>Entrar</button>

                    <a href="#">Você esqueceu sua senha?</a>
                </form>
            </div>

            <hr>


            <div class="last">
                <span>Não tem uma conta?</span>
                <a href="#">Inscrever-se no spotify</a>
            </div>

        </div>
    </section>

    <footer class="re-captcha">
        <div>
            <p class="recaptcha-title">
                Esta site é protegido pelo reCATCHA e está sujeito á 
                <a href="https://policies.google.com/privacy" target="_blank">Política de Privacidade</a> e 
                aos  <a href="https://policies.google.com/terms" target="_blank">Termos de Serviços do Google.</a>
            </p>
        </div>


</body>

</html>
